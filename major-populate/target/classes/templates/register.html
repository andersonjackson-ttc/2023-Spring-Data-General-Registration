<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form-stylesheet.css">
    <title>register</title>
</head>
<body>
<div class="topnav">
    <a th:href="@{/form}">Login</a>
    <a th:href="@{/register}">New Student Register</a> 
</div>
<div class="container">
    <h2>Register</h2>
    <form method="post" th:object="${student}" th:action="@{/submitRegister}" >
        <p style="color:red" th:errors="*{name}"></p>
        <input type="text" th:field="*{name}" placeholder="Name">
        <p style="color:red" th:errors="*{password}"></p>
        <input type="text" th:field="*{password}" placeholder="Password">
        <p style="color:red" th:errors="*{passwordValidation}"></p>
        <input type="text" th:field="*{passwordValidation}" placeholder="Re-Enter Password">
        <p style="color:red" th:errors="*{major}"></p>
        <select class="select" th:field="*{major}">
            <option value="">Choose a Major</option>
            <option th:each="major : ${majorChoices}" th:text="${major.majorName}" th:value="${major.majorName}"></option>
        </select>
        <input type="submit" value="Submit">
    </form>
    <lb/>
    <div style=" margin-top: 5px;">
        <a style="color: white;" th:href="@{/form}">GO BACK</a>
    </div>
</div>
</body>
</html>
